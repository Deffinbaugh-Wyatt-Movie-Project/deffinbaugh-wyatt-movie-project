<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Project</title>
    <script src="https://kit.fontawesome.com/376cc6886e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--LOADING SCREEN-->
<div id="loading"><img src="img/loading.gif" alt=""></div>

<!--NAVBAR-->
<div class="surround hidden">
    <nav class="navbar navbar-expand-lg d-flex align-content-center navHeader">
        <div class="container-fluid">
            <a class="navbar-brand d-none d-md-block">M.C Movies</a>
            <a class="navbar-brand d-md-none">M.C</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="addAMovie">Add A Movie!</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <div class="ms-2">
                            <select name="sort" id="sort">
                                <option value="select" selected disabled class="text-center">Sort</option>
                                <option value="title" class="text-center">Title</option>
                                <option value="genre" class="text-center">Genre</option>
                                <option value="rating" class="text-center">Rating</option>
                                <option value="director" class="text-center">Director</option>
                            </select>
                        </div>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="search_bar" type="text" placeholder="Search for a Movie...">
                    <button id="search_button">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<!--CONTAINER TO DISPLAY MOVIES-->
<div id="movie-container" class="d-flex flex-wrap"></div>

<!--MODAL FOR EDITING-->
<div class="modal-2 hidden modal-one">
    <button class="close-modal">&times;</button>
    <form class="d-flex flex-column">
        <label for="editTitle">Title:</label>
        <input id="editTitle" type="text">

        <label for="editGenre">Genre:</label>
        <input id="editGenre" type="text">

        <label for="editDirector">Director:</label>
        <input id="editDirector" type="text">

        <label for="editRating">Rating:</label>
        <input id="editRating" type="number">
    </form>

    <div class="d-flex justify-content-end">
        <button class="my-3" id="saveMovie">Save!</button>
    </div>
</div>

<!--MODAL FOR ADDING-->
<div class="modal-2 hidden modal-two">
    <button class="close-modal">&times;</button>
    <form class="d-flex flex-column">
        <label for="addTitle">Title:</label>
        <input id="addTitle" type="text">

        <label for="addGenre">Genre:</label>
        <input id="addGenre" type="text">

        <label for="addDirector">Director:</label>
        <input id="addDirector" type="text">

        <label for="addRating">Rating:</label>
        <input id="addRating" type="number">
    </form>
    <div class="d-flex justify-content-end">
        <button class="my-3" id="addMovie">Add!</button>
    </div>
</div>

<!--OVERLAY FOR BLURRED MODAL BACKGROUND-->
<div class="overlay hidden"></div>

<!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--JQUERY-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--CUSTOM JS-->
<script src="script.js"></script>
</body>
</html>
