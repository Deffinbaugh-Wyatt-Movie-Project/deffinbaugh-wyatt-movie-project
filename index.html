<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>

<div id="loading">Loading</div>

<div>
	<input id="search_bar" type="text" placeholder="Search..."><button id="search_button">Search</button>
</div>

<table id="display-movies" class="hidden"></table>

<button id="addAMovie">Add A Movie</button>

<label for="sort">Sort</label>
<select name="sort" id="sort">
	<option value="title">Title</option>
	<option value="genre">Genre</option>
	<option value="rating">Rating</option>
	<option value="director">Director</option>
</select>



<div id="movie-holders">
	<div>
		<img src="img/example.jpg" alt="">

	</div>
</div>






<div class="modal hidden modal-one">
	<button class="close-modal">&times;</button>
	<form>
		Title
		<input id="editTitle" type="text">

		Genre
		<input id="editGenre" type="text">

		Director
		<input id="editDirector" type="text">

		Rating
		<input id="editRating" type="number">

	</form>

	<button id="saveMovie">Save</button>

</div>

<div class="overlay hidden"></div>

<div class="modal hidden modal-two">
	<form>
		Title
		<input id="addTitle" type="text">

		Genre
		<input id="addGenre" type="text">

		Director
		<input id="addDirector" type="text">

		Rating
		<input id="addRating" type="number">

	</form>

	<button id="addMovie">Add</button>
</div>



<script src="script.js"></script>
</body>
</html>
