<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/376cc6886e.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>

<div id="loading">Loading</div>

<div>
	<input id="search_bar" type="text" placeholder="Search...">
	<button id="search_button">Search</button>
</div>

<table id="display-movies" class="hidden"></table>

<button id="addAMovie">Add A Movie</button>

<label for="sort">Sort</label>
<select name="sort" id="sort">
	<option value="select" selected disabled>Select</option>
	<option value="title">Title</option>
	<option value="genre">Genre</option>
	<option value="rating">Rating</option>
	<option value="director">Director</option>
</select>

<div id="movie-container" style="max-width: 100vw" class="d-flex flex-wrap">


	<div>
		<div class="card" style="width: 16rem; margin: 1em; min-height: 100%;">
			<div id="image-holder-${movie.id}"></div>
			<div class="card-body">
				<div>
					<h3>${movie.title}</h3>
					<h5>${movie.director}</h5>
					<h5>${movie.genre}</h5>
				</div>
				<div class="d-flex justify-content-between">
					<h5>${movie.rating}</h5>
					<div>
						<button id="edit-${movie.id}">Edit</button>
						<button id="delete-${movie.id}">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>



</div>

<div class="modal-2 hidden modal-one">
	<button class="close-modal">&times;</button>
	<form class="d-flex flex-column">
		<label for="editTitle">Title:</label>
		<input id="editTitle" type="text">

		<label for="editGenre">Genre:</label>
		<input id="editGenre" type="text">

		<label for="editDirector">Director:</label>
		<input id="editDirector" type="text">

		<label for="editRating">Rating:</label>
		<input id="editRating" type="number">
	</form>

	<div class="d-flex justify-content-end">
		<button class="my-3" id="saveMovie">Save!</button>
	</div>

</div>

<div class="overlay hidden"></div>

<div class="modal-2 hidden modal-two">
	<button class="close-modal">&times;</button>
	<form class="d-flex flex-column">
		<label for="addTitle">Title:</label>
		<input id="addTitle" type="text">

		<label for="addGenre">Genre:</label>
		<input id="addGenre" type="text">

		<label for="addDirector">Director:</label>
		<input id="addDirector" type="text">

		<label for="addRating">Rating:</label>
		<input id="addRating" type="number">
	</form>
<div class="d-flex justify-content-end">
	<button class="my-3" id="addMovie">Add!</button>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
