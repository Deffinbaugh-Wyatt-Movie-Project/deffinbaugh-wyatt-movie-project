!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>

<div id="loading">Loading</div>

<div>
	<input id="search_bar" type="text" placeholder="Search...">
	<button id="search_button">Search</button>
</div>

<table id="display-movies" class="hidden"></table>

<button id="addAMovie">Add A Movie</button>

<label for="sort">Sort</label>
<select name="sort" id="sort">
	<option value="title">Title</option>
	<option value="genre">Genre</option>
	<option value="rating">Rating</option>
	<option value="director">Director</option>
</select>
<div class="container">
	<div id ="movie container" class="row">
		<div class="col-12 col-md-6 col-lg-6">
			<div class="row">
				<div class="row">
					<img class="poster" src="img/example.jpg" alt="">
				</div>
				<div class="row">
					<div class="col">
						rating
					</div>
					<div class="col">
						edit
					</div>
				</div>
				<div class="row">
					<div class="col">Title</div>
				</div>
				<div class="row">
					<div class="col">
						Director
					</div>
				</div>
				<div class="row">
					<div class="col">
						genre
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-md-6 col-lg-6">
			<div class="row">
				<div class="row">
					<img class="col" src="img/example.jpg" alt="">
				</div>
				<div class="row">
					<div class="col">
						rating
					</div>
					<div class="col">
						edit
					</div>
				</div>
				<div class="row">
					<div class="col">Title</div>
				</div>
				<div class="row">
					<div class="col">
						Director
					</div>
				</div>
				<div class="row">
					<div class="col">
						genre
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal hidden modal-one">
	<button class="close-modal">&times;</button>
	<form>
		Title
		<input id="editTitle" type="text">

		Genre
		<input id="editGenre" type="text">

		Director
		<input id="editDirector" type="text">

		Rating
		<input id="editRating" type="number">

	</form>

	<button id="saveMovie">Save</button>

</div>

<div class="overlay hidden"></div>

<div class="modal hidden modal-two">
	<form>
		Title
		<input id="addTitle" type="text">

		Genre
		<input id="addGenre" type="text">

		Director
		<input id="addDirector" type="text">

		Rating
		<input id="addRating" type="number">

	</form>

	<button id="addMovie">Add</button>
</div>


<script src="script.js"></script>
</body>
</html>
